<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    p{
        width: 100px;
        height: 100px;
        background: red;
        margin: 0 auto;
        margin-top: 10px;

    }
</style>
<link rel="stylesheet" href="animate.css/animate.css"/>
<script src="vue.js"></script>

<script>



    window.onload = function () {
        new Vue({
            el:'#box',
            data:{
                show:'',
                list:['apple','banana','pear','orange']
            },
            computed:{
                lists: function () {
                    var arr=[];
                    this.list.forEach(function(val){
                        if(val.indexOf(this.show)!=-1){
                            arr.push(val);
                        }
                    }.bind(this));
                    return arr;
                }
            }
        });
    };
</script>
<body>

<div id="box">
    <input type="text" v-model="show"/>

    <transition-group enter-active-class="animated zoomInLeft" leave-active-class="animated zoomOutRight">
        <p v-show="show" v-for="(val,index) in lists" :key="index">{{val}}</p>
    </transition-group>
 </div>
</body>
</html>
